name: Release production from staging
on:
  release:
    types: [published]

jobs:
  release-new-production:
    name: Release new production version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16.x

      - name: Setup Expo
        uses: expo/expo-github-action@v7
        with:
          expo-version: latest
          eas-version: latest
          token: UTStM-7YeZT5voiZ4jiazjepa7IOCkKDHaajM5rt

      - name: Install dependencies
        run: npm ci

      - name: Set changes from Staging to Production
        run: eas update --branch production --message "#${{ github.event.number }}" --non-interactive

#      - name: Point Production channel same branch as Staging channel
#        run: eas channel:edit production --branch pr-${{ github.event.number }} --non-interactive
